<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
	<body ng-app="fizzBuzz">
		
		<div class="container" ng-controller="MainCtrl">
			<div class="row">
				<div class="col-lg-4 text-center">
				</div>
				<div class="col-lg-4 text-center">
					<h1>Fizz Buzz Game</h1>
					<p>Insert a number from 1 to 100 and you'll get <strong>Fizz</strong> for every number divisible by 3 and <strong>Buzz</strong> for every number divisible by 5</p>
					<form class="form-inline" name="fizzBuzz" novalidate>
						<div class="form-group">
							<input type="number" class="form-control" ng-model="limit" name="input" ng-required="true" />
						</div>
						<button type="submit" class="btn btn-primary" ng-click="list(limit)">Go</button>
						<br />
						<br />
						<!--<p class="text-danger" ng-show="(myNumber <= 0 || myNumber > 100) && validation">Please insert a number from 1 to 100.</p>-->
						<p class="text-danger" ng-show="fizzBuzz.number.$error.required && validation">Please insert a number.</p>
						<p class="text-danger" ng-show="fizzBuzz.number.$error.input && validation">Please insert a number.</p>
					</form>
					<p ng-repeat="number in numbers track by $index">{{ number }}</p>
				</div>
				<div class="col-lg-4 text-center">
				</div>
			</div>
		</div>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
